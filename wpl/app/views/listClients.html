<div class="list_clients">
  <section id="client_list">
    <h1>Client List</h1>
    <div class="util">
      <button  class="add-btn" ng-click="onAddClient();">Create New Client</button>
      <form ng-controller="SearchCtrl" class="search" ng-submit="doSearch()">
        <input type="text" name="search" id="search" placeholder="" ng-model="searchString">
        <input type="submit" value="Search">
      </form>
    </div>
    <ul class="nav tab-menu">
      <li ng-class="getActiveClass(true);"><a href="javascript:void(0);" ng-click="listActive(true);">Active</a></li>
      <li ng-class="getActiveClass(false);"><a href="javascript:void(0);" ng-click="listActive(false);">Inactive</a></li>
    </ul>
    <table class="list selectable">
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Province</th>
        <th>Phone</th>
        <th>Phone2</th>
      </tr>
      <tr class="record" ng-repeat="company in clientService.list" ng-click="showClient(company.guid)">
        <td>{{company.name}}</td>
        <td>{{company.address}}</td>
        <td>{{company.city}}</td>
        <td>{{company.province}}</td>
        <td ng-bind="company.phone | tel"></td>
        <td ng-bind="company.phone2 | tel"></td>
      </tr>
        
    </table>
    
    <div ng-controller="Pager" class="pages">
      <a href="javascript:void(0);" ng-click="prevPage();">Prev</a>
      <span class="page-numbers">
        <a href="javascript:void(0);" ng-repeat="page in pages" ng-click="loadPage($index)" pager-complete>{{page.num}}</a>
      </span>
      <a href="javascript:void(0);" ng-click="nextPage();">Next</a>
    </div>
  </section>
</div>
