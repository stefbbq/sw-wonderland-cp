<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>WPL Login</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css(.) styles/vendor2.css -->

    <!-- endbower -->

    <!-- build:css(.tmp) styles/main2.css -->
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body ng-app="wplLogin">
    <div class="spa clearfix" ng-controller="loginController">

      <h1>Login</h1>
      <form id="login_form" novalidate name="form">
          <div class="field-group col-1">
              <label for="username">User Name</label>
              <input id="username" type="text" ng-model="user.username" required ng-minlength="2" ng-maxlength="45" />
          </div>
          <div class="field-group col-1">
              <label for="password">Password</label>
              <input id="password" type="password" ng-model="user.password" required ng-minlength="2" ng-maxlength="45" />
          </div>

          <div class="buttons">
              <button ng-click="login()" ng-disabled="form.$invalid" >Login</button>
          </div>
      </form>
    </div>
      
    <!--[if lt IE 9]>
